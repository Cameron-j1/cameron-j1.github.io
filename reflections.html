<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections | Cameron Johns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #0b1020;
            --secondary-color: #ff6b35;
            --accent-color: #00d1ff;
            --light-bg: #f8f9fa;
            --dark-bg: #111827;
            --text-color: #e5e7eb;
            --muted-text: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
            color: var(--text-color);
            min-height: 100vh;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Top Navigation */
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(14px);
            background: linear-gradient(to bottom, rgba(15,23,42,0.95), rgba(15,23,42,0.7));
            border-bottom: 1px solid rgba(148,163,184,0.18);
        }

        .top-nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0.9rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.95rem;
        }

        .brand-icon {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 10%, #facc15, #f97316 40%, #991b1b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111827;
            box-shadow: 0 0 22px rgba(248, 113, 113, 0.55);
        }

        .brand span {
            font-weight: 600;
            letter-spacing: 0.04em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.85rem;
        }

        .nav-pill {
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            border: 1px solid transparent;
            color: var(--muted-text);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-pill:hover {
            border-color: rgba(148,163,184,0.5);
            color: #e5e7eb;
            background: rgba(15,23,42,0.8);
        }

        .nav-pill.primary {
            border-color: rgba(56,189,248,0.7);
            background: radial-gradient(circle at top left, rgba(56,189,248,0.3), rgba(30,64,175,0.4));
            color: #e5e7eb;
            box-shadow: 0 0 24px rgba(56,189,248,0.5);
        }

        .nav-pill.primary:hover {
            filter: brightness(1.08);
        }

        /* Layout */
        .page-wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2.5rem 1.25rem 3.5rem;
            position: relative;
        }

        /* Decorative background elements */
        .orb {
            position: fixed;
            border-radius: 999px;
            filter: blur(60px);
            opacity: 0.32;
            z-index: -1;
        }
        .orb.orb-orange {
            width: 360px;
            height: 360px;
            background: radial-gradient(circle, #fb923c, transparent 60%);
            top: -60px;
            right: -80px;
        }
        .orb.orb-cyan {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, #22d3ee, transparent 65%);
            bottom: -80px;
            left: -60px;
        }

        .page-header-eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.2rem 0.7rem 0.25rem;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.4);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: var(--muted-text);
            margin-bottom: 0.9rem;
            background: radial-gradient(circle at left, rgba(248,113,113,0.18), transparent 55%);
        }

        .page-header-eyebrow i {
            color: #f97316;
        }

        .page-header-title {
            font-size: clamp(2rem, 3vw, 2.5rem);
            line-height: 1.1;
            margin-bottom: 0.6rem;
        }

        .page-header-subtitle {
            font-size: 0.98rem;
            color: var(--muted-text);
            max-width: 40rem;
            margin-bottom: 1.6rem;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .pill {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            padding: 0.35rem 0.75rem;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.35);
            color: var(--muted-text);
            background: rgba(15,23,42,0.85);
        }

        .pill.accent {
            border-color: rgba(56,189,248,0.7);
            color: #e0f2fe;
            background: radial-gradient(circle at top left, rgba(56,189,248,0.28), rgba(15,23,42,0.9));
        }

        .reflections-grid {
            margin-top: 2.5rem;
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
            gap: 2rem;
        }

        .reflection-card {
            background: radial-gradient(circle at top left, rgba(15,23,42,0.96), rgba(15,23,42,0.99));
            border-radius: 1.2rem;
            border: 1px solid rgba(148,163,184,0.35);
            box-shadow: 0 18px 50px rgba(15,23,42,0.9);
            padding: 1.6rem 1.5rem 1.8rem;
            display: flex;
            flex-direction: column;
            min-height: 260px;
        }

        .reflection-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.85rem;
        }

        .reflection-title {
            font-size: 1.05rem;
        }

        .reflection-meta {
            font-size: 0.75rem;
            color: var(--muted-text);
            text-transform: uppercase;
            letter-spacing: 0.14em;
        }

        .reflection-icon {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 10%, #facc15, #f97316 40%, #991b1b 100%);
            color: #020617;
            box-shadow: 0 0 18px rgba(248,113,113,0.5);
            margin-right: 0.5rem;
        }

        .reflection-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .reflection-body {
            margin-top: 0.3rem;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(148,163,184,0.3);
            font-size: 0.95rem;
            color: var(--text-color);
            line-height: 1.75;
            white-space: pre-wrap;
        }

        .loading {
            font-size: 0.9rem;
            color: var(--muted-text);
        }

        .error {
            font-size: 0.9rem;
            color: #fecaca;
        }

        .hint {
            margin-top: 0.6rem;
            font-size: 0.8rem;
            color: var(--muted-text);
        }

        .hint code {
            font-size: 0.76rem;
            background: rgba(15,23,42,0.9);
            border-radius: 999px;
            padding: 0.12rem 0.5rem;
            border: 1px solid rgba(75,85,99,0.9);
        }

        .footer-note {
            margin-top: 2.8rem;
            font-size: 0.8rem;
            color: var(--muted-text);
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 900px) {
            .reflections-grid {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        @media (max-width: 640px) {
            .top-nav-inner {
                padding-inline: 1rem;
            }
            .page-wrap {
                padding-inline: 1rem;
            }
            .nav-links {
                gap: 0.4rem;
            }
            .nav-pill {
                padding-inline: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-orange"></div>
    <div class="orb orb-cyan"></div>

    <header class="top-nav">
        <div class="top-nav-inner">
            <a href="index.html" class="brand">
                <div class="brand-icon">
                    <i class="fas fa-pen-alt"></i>
                </div>
                <div>
                    <span>Cameron Johns</span>
                    <div style="font-size:0.7rem;color:#9ca3af;">Mechatronic Engineering • UTS</div>
                </div>
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-pill">Portfolio</a>
                <a href="flare.html" class="nav-pill">F.L.A.R.E</a>
                <a href="resume.html" class="nav-pill">Resume</a>
                <span class="nav-pill primary">Reflections</span>
            </nav>
        </div>
    </header>

    <main class="page-wrap">
        <header>
            <div class="page-header-eyebrow">
                <i class="fas fa-book-open"></i>
                <span>Project reflections</span>
            </div>
            <h1 class="page-header-title">Work Experience reflections &amp; learning highlights</h1>
            <p class="page-header-subtitle">
            </p>
            <div class="pill-row">

            </div>
        </header>

        <section class="reflections-grid" aria-label="Reflections">
            <article class="reflection-card">
                <div class="reflection-header">
                    <div class="reflection-label">
                        <div class="reflection-icon">
                            <i class="fas fa-1"></i>
                        </div>
                        <div>
                            <div class="reflection-title">Reflection 1</div>
                            <div class="reflection-meta">Early project insights</div>
                        </div>
                    </div>
                </div>
                <div id="reflection1-content" class="reflection-body loading">
                    Loading Reflection 1...
                </div>
                <p class="hint">
                </p>
            </article>

            <article class="reflection-card">
                <div class="reflection-header">
                    <div class="reflection-label">
                        <div class="reflection-icon">
                            <i class="fas fa-2"></i>
                        </div>
                        <div>
                            <div class="reflection-title">Reflection 2</div>
                            <div class="reflection-meta">Later‑stage learnings</div>
                        </div>
                    </div>
                </div>
                <div id="reflection2-content" class="reflection-body loading">
                    Loading Reflection 2...
                </div>
                <p class="hint">
                </p>
            </article>
        </section>

        <section class="footer-note">
            <div>
                Cameron Johns 2026
            </div>
            <div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function loadReflection(file, elementId) {
                fetch(file)
                    .then(r => r.ok ? r.text() : Promise.reject("404"))
                    .then(text => {
                        const el = document.getElementById(elementId);
                        if (el) {
                            el.textContent = text;
                            el.classList.remove("loading");
                        }
                    })
                    .catch(() => {
                        const el = document.getElementById(elementId);
                        if (el) {
                            el.innerHTML = '<span class="error">Unable to load ' + file + '. Make sure you are serving this site from a local server (not opening the file directly), and that the file exists.</span>';
                            el.classList.remove("loading");
                        }
                    });
            }

            loadReflection("reflection1.txt", "reflection1-content");
            loadReflection("reflection2.txt", "reflection2-content");
        });
    </script>
</body>
</html>
